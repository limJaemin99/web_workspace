<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	table {
            border-collapse: collapse; 
            border: 1px solid black;
            width: 100; 
        }

        th, td {
            border: 1px solid black;
            padding: 8px; 
            text-align: center;
        }
     </style>
</head>
<body>
	<table>
		<col style="width: 80px">
		<tr>
			<th style="background-color: lemonchiffon;" scope="col">구분</th>
			<th style="background-color: lemonchiffon;" scope="col">중간고사</th>
			<th style="background-color: lemonchiffon;" scope="col">기말고사</th>
		</tr>
		<tr>
			<th style="background-color: lightgray;" scope="col">전공</th>
			<td>A+</td>
			<td>B+</td>
		</tr>
		<tr>
			<th style="background-color: lightgray;" scope="col">교양</th>
			<td>C-</td>
			<td>B</td>
		</tr>
	</table>	
</body>
</html>
