<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 배열</title>
	<link rel="styleSheet" href="../css/array.css">
	<link rel="styleSheet" href="../css/properties.css">
</head>
<body>
<!-- header -->
	<header>
		<h1>&lt;JavaScript Array&gt;</h1>
	</header>
	
<!-- nav -->	
	<nav>
		<ul>
			<li><strong><a href="./properties.html">Array 객체의 속성</a></strong></li>
			<li><strong><a href="./mutatorMethods.html">변경 메소드</a></strong></li>
			<li><strong><a href="./non_mutatorMethods.html">비변 메소드</a></strong></li>
			<li><strong><a href="./array.html">홈으로</a></strong></li>
		</ul>
	</nav>
	
<!-- section -->
	<section>
		<h2>Array 객체의 속성</h2>
		<table>
			<tr>
				<th>메소드</th>
				<th>설명</th>
				<th>Test - 콤마( , )로 구분</th>
				<th>실행</th>
				<th>결과</th>
			</tr>
			<tr>
				<td><strong>length</strong></td>
				<td>배열의 <strong>요소 개수</strong>를 반환</td>
				<td><input type="text" id="inputText" placeholder="배열의 내용을 입력"></td>
				<td><button onclick="length()">실행</button></td>
				<td id="result"></td>
			</tr>
		</table>
	</section>
	
<!-- footer -->
	<footer>
		<h4 id="date"></h4>
	</footer>
	
		<script>
	const dateElement = document.getElementById("date");

	function displayCurrentTime() {
	  const currentDate = new Date().toLocaleString();
	  dateElement.textContent = "현재 시간 : " + currentDate;
	}

	displayCurrentTime();

	setInterval(displayCurrentTime, 1000);
	</script>
	
	<script type="text/javascript" src="../js/properties.js"></script>
