<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 배열</title>
	<link rel="styleSheet" href="../css/array.css">
	<link rel="styleSheet" href="../css/properties.css">
	<link rel="styleSheet" href="../css/mutatorMethods.css">
</head>
<body>
<!-- header -->
	<header>
		<h1>&lt;JavaScript Array&gt;</h1>
	</header>
	
<!-- nav -->	
	<nav>
		<ul>
			<li><strong><a href="./properties.html">Array 객체의 속성</a></strong></li>
			<li><strong><a href="./mutatorMethods.html">변경 메소드</a></strong></li>
			<li><strong><a href="./non_mutatorMethods.html">비변 메소드</a></strong></li>
			<li><strong><a href="./array.html">홈으로</a></strong></li>
		</ul>
	</nav>
	
<!-- section -->
	<section>
		<h2>변경 메소드</h2>
		<table>
			<tr>
				<th>메소드</th>
				<th>설명</th>
				<th>Test - 콤마( , )로 구분</th>
				<th>실행</th>
				<th id="result">결과</th>
			</tr>
			<tr>
				<td class="method"><strong>push( )</strong></td>
				<td class="explain">배열의 <strong>맨 뒤</strong>에 데이터를 <strong>추가</strong></td>
				<td class="test">
					<input type="text" id="inputText1" placeholder="기존 배열의 데이터를 입력">
					<input type="text" id="inputText2" placeholder="추가할 데이터 '1개'를 입력">
				</td>
				<td><button onclick="push()">실행</button></td>
				<td id="result1"></td>
			</tr>
			<tr>
				<td class="method"><strong>pop( )</strong></td>
				<td class="explain">배열의 <strong>맨 뒤</strong>에서 데이터를 <strong>추출(추출된 데이터는 삭제)</strong></td>
				<td class="test">
					<input type="text" id="inputText3" placeholder="배열의 내용을 입력">
				</td>
				<td><button onclick="pop()">실행</button></td>
				<td id="result2"></td>
			</tr>
			<tr>
				<td class="method"><strong>unshift( )</strong></td>
				<td class="explain">배열의 <strong>맨 앞</strong>에 데이터를 <strong>추가</strong></td>
				<td class="test">
					<input type="text" id="inputText4" placeholder="기존 배열의 데이터를 입력">
					<input type="text" id="inputText5" placeholder="추가할 데이터 '1개'를 입력">
				</td>
				<td><button onclick="unshift()">실행</button></td>
				<td id="result3"></td>
			</tr>
			<tr>
				<td class="method"><strong>shift( )</strong></td>
				<td class="explain">배열의 <strong>맨 앞</strong>에서 데이터를 <strong>추출(추출된 데이터는 삭제)</strong></td>
				<td class="test">
					<input type="text" id="inputText6" placeholder="배열의 내용을 입력">
				</td>
				<td><button onclick="shift()">실행</button></td>
				<td id="result4"></td>
			</tr>
			<tr>
				<td class="method"><strong>sort( )</strong></td>
				<td class="explain">배열의 요소를 <strong>정렬(오름차순)</strong></td>
				<td class="test">
					<input type="text" id="inputText7" placeholder="배열의 내용을 입력">
				</td>
				<td><button onclick="sort()">실행</button></td>
				<td id="result5"></td>
			</tr>
			<tr>
				<td class="method"><strong>reverse( )</strong></td>
				<td class="explain">배열의 요소를 <strong>입력의 역순으로 정렬</strong></td>
				<td class="test">
					<input type="text" id="inputText8" placeholder="배열의 내용을 입력">
				</td>
				<td><button onclick="reverse()">실행</button></td>
				<td id="result6"></td>
			</tr>
		</table>
	</section>
	
<!-- footer -->
	<footer>
		<h4 id="date"></h4>
	</footer>
	
		<script>
	const dateElement = document.getElementById("date");

	function displayCurrentTime() {
	  const currentDate = new Date().toLocaleString();
	  dateElement.textContent = "현재 시간 : " + currentDate;
	}

	displayCurrentTime();

	setInterval(displayCurrentTime, 1000);
	</script>
	
	<script type="text/javascript" src="../js/mutatorMethods.js"></script>
</body>
</html>
