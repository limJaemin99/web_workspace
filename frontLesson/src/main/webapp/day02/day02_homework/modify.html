<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>내부평가 연습</title>
	<link rel="styleSheet" href="./css/modify.css">
</head>
<body>

<!-- Header -->
	<header>
		<h1>쇼핑몰 회원관리 ver1.0</h1>
	</header>

<!-- Navigation -->	
	<nav>
		<strong>
	  		<a href="./join.html">회원등록</a>
	  		<a href="./list.html">회원목록조회/수정</a>
	 		<a href="./history.html">회원매출조회</a>
	 		<a href="./home.html">홈으로</a>
 		</strong>
	</nav>
	
<!-- Main -->
	<main>
		<h2 style="text-align: center">
			<strong>
				홈쇼핑 회원 등록
			</strong>
		</h2>
				<table>
			<tr>
				<th>
					<strong>
						회원번호(자동발생)
					</strong>
				</th>
				<td>
					<input type="text" placeholder="자동 생성" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						회원성명
					</strong>
				</th>
				<td>
					<input type="text" placeholder="이름" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						회원전화
					</strong>
				</th>
				<td>
					<input type="tel" placeholder="전화번호" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						회원주소
					</strong>
				</th>
				<td>
					<input type="text" placeholder="주소" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						가입일자
					</strong>
				</th>
				<td>
					<input type="date" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						고객등급[A:VIP,B:일반,C:직원]
					</strong>
				</th>
				<td>
					<input type="text" placeholder="등급" maxlength="1" style="height: 20px">
				</td>
			</tr>
			<tr>
				<th>
					<strong>
						도시코드
					</strong>
				</th>
				<td>
					<input type="number" placeholder="도시코드" style="height: 20px">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="button">
					<button type="submit" onclick="showDialog()">
						수정
					</button>
					<button type="submit" onclick="location.href='list.html'">
						조회
					</button>
				</td>
			</tr>
		</table>
	</main>
	
<!-- JavaScript -->
<script>
    function showDialog() {
        var dialog = document.querySelector('dialog');

        dialog.showModal();

        dialog.addEventListener('click', function (event) {
            if (event.target.tagName === 'BUTTON') {
                dialog.close();
                redirectToHome();
            }
        });
    }
    
    function redirectToHome() {
        window.location.href = './home.html';
    }
</script>

<dialog>
    <h3>웹 페이지 메세지</h3>
    <p>회원정보수정이 완료되었습니다!</p>
    <button>확인</button>
</dialog>

</body>
</html>
